<!DOCTYPE html>
<html>
<head>
  <title>Gemini Prompt Chat Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      width: 400px;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Settings</h1>
  <div>
    <label for="api-key">Gemini API Key:</label>
    <input type="text" id="api-key">
  </div>
  <button id="save-button">Save API Key</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
